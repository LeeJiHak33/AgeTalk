<body>


       <div class="bg_img">
            <header>
                <div class="logo_wrap">
                  <a href="../User/main.html"><img src="../image/agetalk_logo.png" alt="logo" /></a>
                </div>
                <div class="menu_wrap">
                  <ul class="menu_list">
                    <li><a href="">소개</a></li>
                    <li><a href="">채팅하기</a></li>
                    <li><a href="notice.html">고객센터</a></li>
                  </ul>
                </div>
                <div class="login_wrap">
                  <a href="">로그인 &nbsp; | &nbsp; 회원가입</a>
                </div>
            </header>

            <div class="signup_box animatedFadeInUp fadeInUp">
              
              <div class="su_wrap">
                <h1>복지사 회원가입</h1>
                <form method="post">
                <div class="lg_wrap">
                  <div class="id_wrap">
                    <label>아이디</label>
                    <div class="id_subwrap">
                    <input type="text" name="id" placeholder="아이디 입력">
                    <button type="button" class="login_check">중복확인</button>
                    </div>
                  </div>
                  
                  <div class="pw_wrap">
                    <label>비밀번호</label>
                    <input type="password" name="passwd" placeholder="비밀번호 입력">
                  </div>
                  <div class="pw_wrap">
                    <label>비밀번호 확인</label>
                    <input type="password" name="passwd_chk" placeholder="비밀번호 확인을 위하여 위와 동일하게 입력해주세요.">
                  </div>
                  <div class="phone_wrap">
                    <label>전화번호</label>
                    <input type="text" name="phone" placeholder="'-'를 제외하고 입력해주세요">
                  </div>
                </div>
      
                <form action="upload" method="post" enctype="multipart/form-data">
                  <label id="file_label">관련 서류제출</label>
                  <div class="filebox btn_upload">
                    <input class="upload_name" value="선택된 파일이 없습니다." disabled="disabled">
                    <label for="files">파일선택</label>
                    <input type="file" name="files" id="files" class="upload_hidden">
                  </div>
                </form>
                  <div id="file_chk">
                    <p>*복지사임을 인증할 수 있는 파일을 첨부해주세요.</p>
                  </div>
                  <div class="signup_btn">
                    <a href="../WelfareWork/signup_success_work.html" style="color:white">회원가입</a>
                  </div>
                </form>
              </div>
      </div>

      
    </div>
    <script src="../WelfareWork/signup_work.js"></script>
    <footer>
      <div class="footer_wrap">
        <div class="footer_logo_wrap">
